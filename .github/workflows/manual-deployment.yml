### Updated Workflow to Run Commands with Sudo

```yaml
name: Execute Commands on GCP VM

on:
  workflow_dispatch: # Allows the workflow to be triggered manually

jobs:
  ssh_remote_execution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: Execute command on GCP VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USERNAME }}@${{ secrets.GCP_VM_IP }} << 'EOF'
          sudo bash -c '
            cd /home/clientx/superset
            export TAG=dev
            docker compose -f docker-compose-image-tag.yml up -d --force-recreate
          '
          EOF